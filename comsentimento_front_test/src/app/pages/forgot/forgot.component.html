<main class="form-signin">
    <div *ngIf="cls" class="alert alert-{{cls}}" role="alert">
      {{message}}
    </div>

    <form [formGroup]="form" (submit)="submit()">
      <!-- <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
      <h1 class="h3 mb-3 fw-normal">Please insert your email</h1>

      <div class="form-floating">
        <input formControlName="email" type="email" class="form-control" placeholder="name@example.com">
        <label>Email address</label>

        <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
          <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
          <div *ngIf="f['email'].errors && f['email'].errors['email']">Email is not valid.</div>
        </div>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
    </form>
  </main>
